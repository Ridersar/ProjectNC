<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="structure :: structure">
<boby>
    <div th:fragment="content">

    <div class="form-row mt-1">
        <div class="form-group mr-2">
            <form sec:authorize="hasAuthority('ADMIN')" method="get" th:action="@{/producer/{id}/edit/(id=${producer.id})}">
                <button type="submit" class="btn btn-primary ml-2">Изменить производителя</button>
            </form>
        </div>

        <div class="form-group">
            <form sec:authorize="hasAuthority('ADMIN')" method="post" th:action="@{/producer/{id}/delete/(id=${producer.id})}">
                <button type="submit" class="btn btn-primary ml-2">Удалить производителя</button>
            </form>
        </div>
    </div>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producer : ${producer}">
                <td th:text="${producer.id}"></td>
                <td th:text="${producer.name}"></td>
                <td th:text="${producer.description}"></td>
            </tr>
        </tbody>
    </table>
    </div>
</boby>
</html>
