<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="structure :: structure">
<body>
<div>

    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Магазин товаров</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/producer">Производители</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/user">Список пользователей</a>
                </li>
            </ul>

            <div class="navbar-text mr-3">
                <h5 sec:authorize="isAnonymous()">гость</h5>
                <h5 sec:authorize="isAuthenticated()"><span sec:authentication="principal.username"></span></h5>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit" value="Sign In">Выйти</button>
                </form>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
