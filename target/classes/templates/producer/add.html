<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:insert="header :: header"></div>
<div>
    <form method="post" th:action="@{/producer/add}" th:object="${producer}">
        <input type="hidden" th:field="*{id}" />
        <input type="text" name="name" placeholder="Название" th:field="*{name}"/>
        <input type="text" name="description" placeholder="Описание" th:field="*{description}"/>
        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
