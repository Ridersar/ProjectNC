<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<boby>
    <div th:insert="header :: header"></div>
    <a sec:authorize="hasAuthority('ADMIN')" href="/producer/add">Добавить производителя</a>
    <div>Список производителей</div>
    <form method="post" th:action="@{/producer/filter}">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        <tr th:each="producer : ${producers}">
            <td><a th:href="@{/producer/{id}/(id=${producer.id})}" th:text="${producer.id}"/></td>
            <td th:text="${producer.name}"></td>
            <td th:text="${producer.description}"></td>
        </tr>
    </table>
</boby>
</html>
