<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:include="structure :: structure">
<boby>
    <div th:fragment="content">
    <a sec:authorize="hasAuthority('ADMIN')" href="/producer/add">Добавить производителя</a>

        <div class="form-row mt-3">
            <div class="form-group col-md-6">
                <form method="post" th:action="@{/producer/filter}" class="form-inline">
                    <input type="text" name="filter" class="form-control" placeholder="Поиск по названию">
                    <button type="submit" class="btn btn-primary ml-2">Найти</button>
                </form>
            </div>
        </div>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producer : ${producers}">
                <td><a th:href="@{/producer/{id}/(id=${producer.id})}" th:text="${producer.id}"/></td>
                <td th:text="${producer.name}"></td>
                <td th:text="${producer.description}"></td>
            </tr>
        </tbody>
    </table>
    </div>
</boby>
</html>
